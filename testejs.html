<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Teste Javascript</title>
    <script>
        var quebrada = false;
        var audio = new Audio("_elementos/quebrado.mp3");
        function mudaLampada(estado) { 
            if(!quebrada){
                document.getElementById("lampada").src = "_elementos/lampada-"+ estado +".jpg";
                document.getElementById("estado").innerHTML = "A lampada está " + estado;
                if(estado == 'quebrada'){
                    audio.play();
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1 id="estado">A lampada está apagada</h1>
    <img src="/lampada-apagada.jpg" id="lampada" onmousemove="mudaLampada('acesa')" onmouseout="mudaLampada('apagada')" onclick="mudaLampada('quebrada')"/>

</body>
</html>
